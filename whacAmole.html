<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whacAmole.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <title>nearyGames - Whac-a-Mole</title>
    <link rel="icon" type="image/x-icon" href="nearyGames.png">
</head>
<body>
    <div class="container">
        <h2>Your Score: </h2>
        <h2 id="score">0</h2>
        <h2>Time Left: </h2>
        <h2 id="time-left">0</h2>
    </div>
    <p>"Whac" as many moles as you can in<span>30</span>seconds.</p>
    <button onclick="location.reload()">New Game</button>
    <div class="container2">
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </div>
    <footer>
        Game by:<a href="https://nearygames.com">nearyGames</a>
    </footer>
    <script src="whacAmole.js"></script>
</body>
</html>
